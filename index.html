<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 VAST Challenge</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <style>
        h1.chart-title {
            font-family: sans-serif;
            font-size: 20px;
            font-weight: medium;
            margin-bottom: 15px;
        }

        circle {
            stroke: black;
            stroke-width: 2;
        }

        .tooltip {
            background-color: #ffffcc;
            padding: 5px;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
            font-weight: bold;
        }

        .legend {
            font-family: sans-serif;
            font-size: 12px;
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: black;
            display: flex;
        }

        .legendTitle {
            font-family: sans-serif;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
            color: black;
        }

        .slider-container {
            margin-bottom: 40px; /* Adjust the margin as needed */
            padding: 5px;
            position: absolute;
            bottom: 0;
            left: 10px;
        }
    </style>
</head>

<body>
    <h1 class="chart-title" id="chart-title">Measurements in the Boonsong Lekagul Waterways</h1>
    <svg width="800" height="600" id="map-svg"></svg>
    <div id="legend" class="legend">
        <div class="legendTitle">Legend - Value</div>
    </div>
    <div class="slider-container" id="slider-time"></div>

    <script>
        const svg = d3.select("#map-svg");
        const legend = d3.select("#legend");
        const width = 800;
        const height = 600;

        svg.append("image")
            .attr("href", "Waterways.jpg")
            .attr("width", width)
            .attr("height", height);

        const fixedLocations = [
            { name: "Boonsri", x: 426, y: 129 },
            { name: "Kohsoom", x: 550, y: 204 },
            { name: "Busarakhan", x: 545, y: 259 },
            { name: "Chai", x: 472, y: 297 },
            { name: "Kannika", x: 500, y: 430 },
            { name: "Achara", x: 357, y: 220 },
            { name: "Somchair", x: 305, y: 290 },
            { name: "Sakda", x: 424, y: 518 },
            { name: "Tansanee", x: 305, y: 420 },
            { name: "Decha", x: 200, y: 365 }
        ];

        // Function to update circles based on data
        function updateCircles(data) {
            const maxMethylosmoline = d3.max(data, d => d.methylosmolineSum);

            // Create a scale
            const colorScale = d3.scaleLinear()
                .domain([0, maxMethylosmoline])
                .range(["#fee5d9 ", "#db1c1c"]);

            // Select existing circles and bind the updated data
            const circles = svg.selectAll("circle")
                .data(data);

            // Update existing circles
            circles
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", d => calculateRadius(d.methylosmolineSum))
                .attr("fill", d => colorScale(d.methylosmolineSum));

            // Remove circles that don't have corresponding data
            circles.exit().remove();

            // Append new circles for new data points
            circles.enter().append("circle")
                .attr("cx", d => d.x)
                .attr("cy", d => d.y)
                .attr("r", d => calculateRadius(d.methylosmolineSum))
                .attr("fill", d => colorScale(d.methylosmolineSum))
                .attr("fill-opacity", 100)
                .on("mouseover", function (event, d) {
                    const [X, Y] = d3.pointer(event);
                    const tooltip = svg.append("g").attr("class", "tooltip");

                    // Tooltip positioning
                    const text = `${d.name}: Methylosmoline Sum : ${d.methylosmolineSum.toFixed(3)}`;
                    const textWidth = text.length * 6;
                    const tooltipWidth = textWidth + 30;
                    const tooltipHeight = 30;
                    const tooltipX = Math.min(X + 10, width - tooltipWidth);
                    const tooltipY = Math.min(Y - 20, height - tooltipHeight);

                    tooltip.append("rect")
                        .attr("x", tooltipX)
                        .attr("y", tooltipY)
                        .attr("width", tooltipWidth)
                        .attr("height", tooltipHeight)
                        .attr("fill", "#ffffcc");

                    tooltip.append("text")
                        .attr("x", tooltipX + 10)
                        .attr("y", tooltipY + 15)
                        .text(text)
                        .attr("font-family", "sans-serif")
                        .attr("font-size", "12px")
                        .attr("font-weight", "bold");
                })
                .on("mouseout", function () {
                    svg.selectAll(".tooltip").remove();
                });

            // Creating a dynamic legend
            const legendTicks = 10;
            const legendData = Array.from({ length: legendTicks + 1 }, (_, i) => (maxMethylosmoline / legendTicks) * i);

            legend.selectAll("div.legendValue").remove();

            const legendItems = legend.selectAll("div.legendValue")
                .data(legendData)
                .enter().append("div")
                .attr("class", "legendValue");

            legendItems.append("span")
                .html(d => d.toFixed(3))
                .style("width", "60px")
                .style("text-align", "center")
                .style("display", "inline-block");

            legendItems.append("div")
                .style("background-color", d => colorScale(d))
                .style("width", "30px")
                .style("height", "20px")
                .style("margin-right", "5px")
                .style("display", "inline-block");
        }

        // Calculate the radius based on the Methylosmoline sum
        function calculateRadius(methylosmolineSum) {
            const scaleFactor = 0.6;
            return Math.sqrt(methylosmolineSum) * scaleFactor;
        }

        const csvFileName = "./Cleaned-Boonsong-Lekagul-waterways-readings.csv";

        // Load data from CSV file
        d3.csv(csvFileName).then(function (data) {
            const methylosmolineDates = data
                .filter(d => d.measure === "Methylosmoline")
                .map(d => new Date(d['sample date']));
            let currentDate = new Date(d3.min(methylosmolineDates));

            function filterDataByDate(date) {
                return fixedLocations.map(location => {
                    const correspondingData = data.filter(d => d.location === location.name && new Date(d['sample date']) <= date && d.measure === "Methylosmoline");
                    const methylosmolineSum = correspondingData.reduce((sum, d) => sum + parseFloat(d.value), 0);
                    return {
                        ...location,
                        methylosmolineSum
                    };
                });
            }

            updateCircles(filterDataByDate(currentDate));

            const sliderTime = d3
                .sliderBottom()
                .min(d3.min(methylosmolineDates))
                .max(d3.max(methylosmolineDates))
                .width(500)
                .tickFormat(d3.timeFormat('%b %Y'))
                .ticks(10)
                .default(currentDate)
                .on('onchange', val => {
                    currentDate = new Date(val);
                    currentDate.setDate(1);
                    updateCircles(filterDataByDate(currentDate));
                });

            const gTime = d3
                .select('div#slider-time')
                .append('svg')
                .attr('width', 600)
                .attr('height', 100)
                .append('g')
                .attr('transform', 'translate(30,30)');

            gTime.call(sliderTime);
        });
    </script>
</body>

</html>
